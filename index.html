<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9f376b8cbb.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <section class="card">
        <div class="image">
            <img src="image-product-desktop.jpg" alt="bottle of perfume Channel Gabrielle laying on table">
        </div><!--this closes image div-->
                 <div class="product-details">
                    <h3>PERFUME</h3>

                    <h1>Gabrielle Essence Eau De Parfum</h1>

                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                        <div class="prices">
                            <p class="price">$149.99</p>
                            <p class="striked">$169.99</p>
                        </div><!--this closes prices div-->
                    <button><i class="fa-solid fa-cart-shopping"></i>  Add to Cart</button>
           
                </div><!--this closes product-details div-->
    </section><!--this closes card section-->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Claudia</a>.
  </div><!--this closes the attribution-->
</footer>
</body>
</html>
