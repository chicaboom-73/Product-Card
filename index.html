<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <section class="card">
        <div class="image">
            <img src="image-product-desktop.jpg" alt="bottle of perfume Channel Gabrielle laying on table">
        </div><!--this closes image div-->
                 <div class="product-details">
                    <h2>PERFUME</h2>

                    <h1>Gabrielle Essence Eau De Parfum</h1>

                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                        <div class="prices">
                            <p class="price">$149.99</p>
                            <p class="striked">$169.99</p>
                        </div><!--this closes prices div-->
                    <button>Add to Cart</button>
           
                </div><!--this closes product-details div-->
    </section><!--this closes card section-->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div><!--this closes the attribution-->
</footer>
</body>
</html>
